<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Netflix</title>
  <meta name="description" content="Plataforma de Streaming da Kenzie Academy">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <header>
    <div class="logo"><img src="./src/img/netflix.png" alt="Netflix"></div>
  </header>

  <main>
    <h1 class="title">Quem está assistindo?</h1>
    <div class="users-container">
      <div class="user-profile">
        <div class="user-img">
          <img src="./src/img/avatar1.png" alt="perfil 1">
        </div>
        <h2 class="user-name">Aline</h2>
      </div>
      <div class="user-profile">
        <div class="user-img">
          <img src="./src/img/avatar2.png" alt="perfil 2">
        </div>
        <h2 class="user-name">Pedrinho</h2>
      </div>
      <div class="user-profile">
        <div class="user-img">
          <img src="./src/img/avatar3.png" alt="perfil 3">
        </div>
        <h2 class="user-name">Júlia</h2>
      </div>
      <div class="user-profile">
        <div class="add-img">
          <img src="./src/img/plus.svg" alt="Adicione um perfil">
        </div>
        <h2 class="user-name">Adicionar perfil</h2>
      </div>
    </div>
    <button class="btn">Gerenciar Perfis</button>
  </main>
</body>

</html>
